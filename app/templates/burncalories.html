<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Exercise Tracker</h1>

    <div class="mb-6">
      <label for="exerciseCategory" class="block text-lg font-semibold mb-2">Select Exercise Category:</label>
      <select id="exerciseCategory" onchange="loadExercises()" class="w-full p-2 border rounded">
        <option value="">--Select--</option>
        <option value="daily">Daily Activities</option>
        <option value="heavy">Heavy Activity</option>
        <option value="gym">Gym</option>
        <option value="light">Light Outdoor</option>
        <option value="yoga">Yoga</option>
      </select>
    </div>

    <div id="exerciseGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>

    <div class="mt-8">
      <h2 class="text-2xl font-bold">Calorie Log</h2>
      <ul id="logList" class="list-disc pl-5 mt-2"></ul>
      <p class="mt-4 text-lg font-semibold">Net Calories Burnt: <span id="netCal">0</span> kcal</p>
      <button onclick="submitLog()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit Log</button>
    </div>
  </div>

  <script>
    const userWeight = 70; // Assume extracted from profile in kg

    const exercises = {
      daily: [
        { name: "Walking (2 mph)", met: 2.5, image: "https://via.placeholder.com/150" },
        { name: "Walking (3 mph)", met: 3.3, image: "https://via.placeholder.com/150" },
        { name: "Housework (light)", met: 2.5, image: "https://via.placeholder.com/150" },
        { name: "Gardening (active)", met: 4.0, image: "https://via.placeholder.com/150" },
        { name: "Cycling (leisurely)", met: 3.5, image: "https://via.placeholder.com/150" },
        { name: "Yoga/Stretching", met: 2.5, image: "https://via.placeholder.com/150" },
        { name: "Tai Chi", met: 4.0, image: "https://via.placeholder.com/150" },
        { name: "Table Tennis (casual)", met: 4.0, image: "https://via.placeholder.com/150" },
        { name: "Bowling", met: 3.0, image: "https://via.placeholder.com/150" },
        { name: "Dancing (slow/social)", met: 2.9, image: "https://via.placeholder.com/150" }
      ],
      heavy: [
        { name: "Running", met: 11.5, image: "https://via.placeholder.com/150" },
        { name: "Swimming", met: 10, image: "https://via.placeholder.com/150" }
      ],
      gym: [
        { name: "Weight Lifting", met: 6, image: "https://via.placeholder.com/150" },
        { name: "Treadmill", met: 8, image: "https://via.placeholder.com/150" }
      ],
      light: [
        { name: "Walking", met: 3.5, image: "https://via.placeholder.com/150" },
        { name: "Cycling", met: 6, image: "https://via.placeholder.com/150" }
      ],
      yoga: [
        { name: "Yoga", met: 2.5, image: "https://via.placeholder.com/150" }
      ]
    };

    let logItems = [];
    let netCalories = 0;

    function loadExercises() {
      const category = document.getElementById("exerciseCategory").value;
      const grid = document.getElementById("exerciseGrid");
      grid.innerHTML = "";

      if (!category) return;

      exercises[category].forEach(ex => {
        const div = document.createElement("div");
        div.className = "border p-4 rounded";
        div.innerHTML = `
          <img src="${ex.image}" class="w-full h-32 object-cover mb-2" alt="${ex.name}">
          <h3 class="font-semibold mb-1">${ex.name}</h3>
          <input type="number" id="${ex.name.replace(/[^a-zA-Z0-9]/g, '')}Time" placeholder="Time (min)" class="w-full p-2 border rounded mb-1">
          <input type="number" id="${ex.name.replace(/[^a-zA-Z0-9]/g, '')}Calories" placeholder="Calories burnt" class="w-full p-2 border rounded mb-2">
          <button onclick="logBurnt('${ex.name}', ${ex.met})" class="btn bg-red-500 text-white px-4 py-2 rounded">Log Burn</button>
        `;
        grid.appendChild(div);
      });
    }

    function logBurnt(exercise, met) {
      const timeInput = document.getElementById(`${exercise.replace(/[^a-zA-Z0-9]/g, '')}Time`);
      const caloriesInput = document.getElementById(`${exercise.replace(/[^a-zA-Z0-9]/g, '')}Calories`);

      const time = parseFloat(timeInput.value);
      const caloriesEntered = parseFloat(caloriesInput.value);

      let burntCalories = 0;

      if (!isNaN(caloriesEntered) && caloriesEntered > 0) {
        burntCalories = caloriesEntered;
      } else if (!isNaN(time) && time > 0) {
        burntCalories = (met * 3.5 * userWeight / 200) * time;
      } else {
        alert('Please enter either time or calories.');
        return;
      }

      logItems.push({ exercise, burntCalories });
      netCalories += burntCalories;

      document.getElementById('netCal').innerText = netCalories.toFixed(2);

      const listItem = document.createElement('li');
      listItem.textContent = `${exercise} - ${burntCalories.toFixed(2)} kcal burnt`;
      document.getElementById('logList').appendChild(listItem);

      // Clear inputs after logging
      timeInput.value = "";
      caloriesInput.value = "";
    }

    function submitLog() {
      alert(`Total Calories Burnt: ${netCalories.toFixed(2)} kcal`);
    }
  </script>
</body>
</html>
