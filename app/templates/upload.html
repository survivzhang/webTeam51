{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-center text-primary">Track Your Health</h1>
        <p class="text-center text-gray-600 mt-2">Record your daily metrics, exercises and meals</p>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">        
        <!-- Exercise Tracking Form -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="px-4 py-4">
                <h3 class="text-xl font-semibold text-black text-center">Exercise Tracking</h3>
            </div>
            <div class="p-5">
                <form id="exercise-form" method="POST" action="{{ url_for('save_exercise') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-4">
                        <label for="exercise-type" class="block text-gray-700 font-medium mb-2">Exercise Type:</label>
                        <select id="exercise-type" name="exercise_type_id" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all">
                            <option value="">-- Select Exercise --</option>
                            {% for exercise_type in exercise_types %}
                            <option value="{{ exercise_type.id }}">{{ exercise_type.display_name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="duration" class="block text-gray-700 font-medium mb-2">Duration (minutes):</label>
                        <input type="number" id="duration" name="duration" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all" 
                               min="1">
                    </div>
                    <div class="mb-4 text-center text-gray-500 font-medium">OR</div>

                    <div class="mb-4">
                        <label for="calories-burned" class="block text-gray-700 font-medium mb-2">Calories Burned:</label>
                        <input type="number" id="calories-burned" name="calories_burned" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all" 
                               min="0">
                        <div id="calorie-estimation" class="text-gray-500 text-sm mt-1 hidden">
                            Estimated: <span id="estimated-calories">0</span> calories
                        </div>
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-400 hover:bg-secondary-dark text-white py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50 transform hover:scale-105">
                        Add Exercise
                    </button>
                </form>
            </div>
        </div>

        <!-- Meal Tracking Form -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="px-4 py-4">
        <h3 class="text-xl font-semibold text-black text-center">Meal Tracking</h3>
    </div>
    <div class="p-5">
        <form id="meal-form" method="POST" action="{{ url_for('save_meal') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <!-- Meal Type Dropdown -->
            <div class="mb-4">
                <label for="meal-type" class="block text-gray-700 font-medium mb-2">Meal Type:</label>
                <select id="meal-type" name="meal_type_id" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">-- Select Meal --</option>
                    {% for meal_type in meal_types %}
                    <option value="{{ meal_type.id }}">{{ meal_type.display_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Food Entries Container -->
            <div id="food-entries">
                <div class="mb-4 flex items-center gap-4 food-entry">
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-2">Search food:</label>
                        <input type="text" name="food_type[]" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="e.g. Apple">
                    </div>
                    <div class="w-1/2">
                        <label class="block text-gray-700 font-medium mb-2">Grams:</label>
                        <input type="number" name="grams_intake[]" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md" min="0">
                    </div>
                </div>
            </div>

            <!-- Add Another Food Button -->
            <div class="mb-4 text-right">
                <button type="button" id="add-food" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-all">
                    + Add Another Food
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                Add Meal
            </button>
        </form>
    </div>
</div>

    <!-- Recent Entries Section -->
    <div class="mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Recent Entries</h2>
        <div class="bg-white rounded-lg shadow-md p-4">
            <div class="grid grid-cols-1 gap-4" id="recent-entries">
                <!-- Loading indicator -->
                <p class="text-center text-gray-500" id="loading-message">Loading recent entries...</p>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Animate input fields on focus/blur
    const formInputs = document.querySelectorAll('input, select, textarea');
    formInputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('scale-105');
            input.classList.add('bg-blue-50');
            setTimeout(() => {
                input.parentElement.classList.remove('scale-105');
            }, 300);
        });

        input.addEventListener('blur', () => {
            input.classList.remove('bg-blue-50');
        });
    });

    // Calorie estimation for exercise form
    const exerciseTypeSelect = document.getElementById('exercise-type');
    const durationInput = document.getElementById('duration');
    const caloriesBurnedInput = document.getElementById('calories-burned');
    const calorieEstimation = document.getElementById('calorie-estimation');
    const estimatedCalories = document.getElementById('estimated-calories');

    const metValues = {
        '1': 10, // running
        '2': 7,  // swimming
        '3': 8,  // cycling
        '4': 5,  // weightlifting
        '5': 3,  // yoga
        '6': 3.5,// walking
        '7': 8,  // hiit
        '8': 3   // pilates
    };

    function updateCalorieEstimation() {
        const exerciseType = exerciseTypeSelect.value;
        const duration = durationInput.value;

        if (exerciseType && duration && !caloriesBurnedInput.value) {
            const weightKg = 70; // default assumption
            const met = metValues[exerciseType] || 5;
            const durationHours = duration / 60;
            const calories = Math.round(met * weightKg * durationHours);

            estimatedCalories.textContent = calories;
            calorieEstimation.classList.remove('hidden');
        } else {
            calorieEstimation.classList.add('hidden');
        }
    }

    if (exerciseTypeSelect && durationInput) {
        exerciseTypeSelect.addEventListener('change', updateCalorieEstimation);
        durationInput.addEventListener('input', updateCalorieEstimation);
    }

    if (caloriesBurnedInput) {
        caloriesBurnedInput.addEventListener('input', () => {
            if (caloriesBurnedInput.value) {
                calorieEstimation.classList.add('hidden');
            } else {
                updateCalorieEstimation();
            }
        });
    }

    // Add another food entry in meal form
    const addButton = document.getElementById('add-food');
    const container = document.getElementById('food-entries');

    if (addButton && container) {
        addButton.addEventListener('click', function () {
            const entry = container.querySelector('.food-entry');
            if (!entry) return;

            const newEntry = entry.cloneNode(true);
            newEntry.querySelectorAll('input').forEach(input => input.value = '');
            container.appendChild(newEntry);
        });
    }
        
        // Form validation with visual feedback
        metricsForm.addEventListener('submit', function(e) {
            const weight = document.getElementById('weight').value;
            const sleep = document.getElementById('sleep').value;
            const mood = document.getElementById('mood').value;
            
            if (!weight && !sleep && !mood) {
                e.preventDefault();
                showValidationError('Please fill in at least one field');
            }
        });
        
        exerciseForm.addEventListener('submit', function(e) {
            const exerciseType = document.getElementById('exercise-type').value;
            const duration = document.getElementById('duration').value;
            
            if (!exerciseType || !duration) {
                e.preventDefault();
                showValidationError('Please select an exercise type and enter duration');
            }
        });

        mealForm.addEventListener('submit', function(e) {
            const mealType = document.getElementById('meal-type').value;
            const calories = document.getElementById('calories').value;
            
            if (!mealType || !calories) {
                e.preventDefault();
                showValidationError('Please select a meal type and enter calories');
            }
        });
        
        function showValidationError(message) {
            // Create and show a toast notification
            const toast = document.createElement('div');
            toast.classList.add(
                'fixed', 'bottom-4', 'right-4', 'bg-red-500', 'text-white', 
                'py-2', 'px-4', 'rounded-lg', 'shadow-lg', 'z-50',
                'transform', 'transition-transform', 'duration-300'
            );
            toast.style.transform = 'translateY(100px)';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.style.transform = 'translateY(0)';
            }, 10);
            
            // Animate out and remove
            setTimeout(() => {
                toast.style.transform = 'translateY(100px)';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Helper function to validate form fields and highlight errors
        function validateForm(form, requiredFields) {
            let valid = true;
            
            form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
            
            requiredFields.forEach(field => {
                const element = form.elements[field];
                if (!element.value.trim()) {
                    valid = false;
                    
                    // Add invalid class
                    element.classList.add('border-red-500');
                    element.classList.remove('border-gray-300');
                    
                    // Add invalid feedback message
                    const feedback = document.createElement('p');
                    feedback.classList.add('text-red-500', 'text-xs', 'mt-1', 'invalid-feedback');
                    feedback.textContent = 'This field is required';
                    element.parentNode.appendChild(feedback);
                    
                    // Shake animation
                    element.classList.add('shake');
                    setTimeout(() => {
                        element.classList.remove('shake');
                    }, 500);
                } else {
                    element.classList.remove('border-red-500');
                    element.classList.add('border-gray-300');
                }
            });
            
            return valid;
        }

        // Fetch recent entries using the API
        async function fetchRecentEntries() {
            try {
                const response = await fetch('/api/get_all_data');
                const data = await response.json();
                
                const entriesContainer = document.getElementById('recent-entries');
                entriesContainer.innerHTML = ''; // Clear loading message
                
                if (data.status === 'success' && data.data.length > 0) {
                    data.data.forEach(entry => {
                        const entryElement = document.createElement('div');
                        entryElement.className = 'border rounded-lg p-4';
                        
                        if (entry.type === 'meal') {
                            entryElement.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">${entry.date}</span>
                                    <div class="flex gap-4">
                                        <span class="text-blue-600">${entry.meal_type}</span>
                                        <span class="text-green-600">${entry.calories} cal</span>
                                    </div>
                                </div>
                            `;
                        } else {
                            entryElement.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">${entry.date}</span>
                                    <div class="flex gap-4">
                                        <span class="text-blue-600">${entry.exercise_type}</span>
                                        <span class="text-green-600">${entry.duration} min</span>
                                        ${entry.calories_burned ? `<span class="text-red-600">${entry.calories_burned} cal</span>` : ''}
                                    </div>
                                </div>
                            `;
                        }
                        
                        entriesContainer.appendChild(entryElement);
                    });
                } else {
                    entriesContainer.innerHTML = '<p class="text-center text-gray-500">No entries found</p>';
                }
            } catch (error) {
                console.error('Error fetching recent entries:', error);
                document.getElementById('recent-entries').innerHTML = 
                    '<p class="text-center text-red-500">Error loading entries. Please try again.</p>';
            }
        }
        
        // Fetch data on page load
        fetchRecentEntries();
    });
</script>

<style>
    /* Add some custom animations */
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
    }
    
    .shake {
        animation: shake 0.5s ease-in-out;
    }
    
    .scale-105 {
        transform: scale(1.05);
        transition: transform 0.3s ease;
    }
    
    /* Ensure Tailwind utilities are included */
    .transition-all { transition-property: all; }
    .duration-300 { transition-duration: 300ms; }
</style>
{% endblock %}
