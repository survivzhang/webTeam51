{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-center text-primary">
      Track Your Health
    </h1>
    <p class="text-center text-gray-600 mt-2">
      Record your daily metrics, exercises and meals
    </p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Exercise Tracking Form -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="px-4 py-4">
        <h3 class="text-xl font-semibold text-black text-center">
          Exercise Tracking
        </h3>
      </div>
      <div class="p-5">
        <form
          id="exercise-form"
          method="POST"
          action="{{ url_for('save_exercise') }}"
        >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="mb-4">
            <label
              for="exercise-type"
              class="block text-gray-700 font-medium mb-2"
              >Exercise Type:</label
            >
            <select
              id="exercise-type"
              name="exercise_type_id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all"
            >
              <option value="">-- Select Exercise --</option>
              {% for exercise_type in exercise_types %}
              <option value="{{ exercise_type.id }}">
                {{ exercise_type.display_name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="duration" class="block text-gray-700 font-medium mb-2"
              >Duration (minutes):</label
            >
            <input
              type="number"
              id="duration"
              name="duration"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all"
              min="1"
            />
          </div>
          <div class="mb-4 text-center text-gray-500 font-medium">OR</div>

          <div class="mb-4">
            <label
              for="calories-burned"
              class="block text-gray-700 font-medium mb-2"
              >Calories Burned:</label
            >
            <input
              type="number"
              id="calories-burned"
              name="calories_burned"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary transition-all"
              min="0"
            />
            <div
              id="calorie-estimation"
              class="text-gray-500 text-sm mt-1 hidden"
            >
              Estimated: <span id="estimated-calories">0</span> calories
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-400 hover:bg-secondary-dark text-white py-2 px-4 rounded-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-opacity-50 transform hover:scale-105"
          >
            Add Exercise
          </button>
        </form>
      </div>
    </div>

    <!-- Meal Tracking Form -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="px-4 py-4">
        <h3 class="text-xl font-semibold text-black text-center">
          Meal Tracking
        </h3>
      </div>
      <div class="p-5">
        <form id="meal-form" method="POST" action="{{ url_for('save_meal') }}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

          <!-- Meal Type Dropdown -->
          <div class="mb-4">
            <label for="meal-type" class="block text-gray-700 font-medium mb-2"
              >Meal Type:</label
            >
            <select
              id="meal-type"
              name="meal_type_id"
              class="w-full px-3 py-2 border border-gray-300 rounded-md"
            >
              <option value="">-- Select Meal --</option>
              {% for meal_type in meal_types %}
              <option value="{{ meal_type.id }}">
                {{ meal_type.display_name }}
              </option>
              {% endfor %}
            </select>
          </div>

          <!-- Food Entries Container -->
          <div id="food-entries">
            <div class="mb-4 flex items-center gap-4 food-entry">
              <div class="w-1/2">
                <label class="block text-gray-700 font-medium mb-2"
                  >Search food:</label
                >
                <input
                  list="food_suggestions"
                  id="food_name"
                  name="food_name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md"
                  type="text"
                />
              </div>
              <div class="w-1/2">
                <label class="block text-gray-700 font-medium mb-2"
                  >Grams:</label
                >
                <input
                  type="number"
                  name="grams_intake[]"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md"
                  min="0"
                />
              </div>
              <!-- Add hidden fields for calculated nutrition -->
              <input type="hidden" name="calculated_energy[]" />
              <input type="hidden" name="calculated_protein[]" />
              <input type="hidden" name="calculated_fat[]" />
              <input type="hidden" name="calculated_carb[]" />
              <input type="hidden" name="calculated_fiber[]" />
              <input type="hidden" name="calculated_sugar[]" />
            </div>
          </div>

          <!-- Add Another Food Button -->
          <div class="mb-4 text-right">
            <button
              type="button"
              id="add-food"
              class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-all"
            >
              + Add Another Food
            </button>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md"
          >
            Add Meal
          </button>
        </form>
      </div>
    </div>

    <!-- Recent Entries Section -->
    <div class="mt-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Recent Activities</h2>
      <div class="bg-white rounded-lg shadow-md p-4">
        <div class="grid grid-cols-1 gap-4" id="recent-entries">
          <!-- Loading indicator -->
          <p class="text-center text-gray-500" id="loading-message">
            Loading recent activities...
          </p>
        </div>
      </div>
    </div>
  </div>

  {% endblock %} {% block scripts %}
  <script src="{{ url_for('static', filename='js/upload.js') }}"></script>

  <style>
    /* Add some custom animations */
    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
      75% {
        transform: translateX(-5px);
      }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    .scale-105 {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    /* Ensure Tailwind utilities are included */
    .transition-all {
      transition-property: all;
    }
    .duration-300 {
      transition-duration: 300ms;
    }
  </style>
  {% endblock %}
</div>
