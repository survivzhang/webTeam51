{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <!-- Header Section -->
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Health Data Insights</h1>
    <p class="text-gray-600 mt-2">
      Discover patterns and trends in your health journey
    </p>
  </div>

  <!-- Date Range Selector -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <div>
          <label for="date-from" class="block text-sm font-medium text-gray-700"
            >From</label
          >
          <input
            type="date"
            id="date-from"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="date-to" class="block text-sm font-medium text-gray-700"
            >To</label
          >
          <input
            type="date"
            id="date-to"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
          />
        </div>
      </div>
      <button
        id="update-charts"
        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Update Charts
      </button>
    </div>
  </div>

  <!-- Calorie In-->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- Health Score -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Calorie In</h2>
      <div class="h-80">
        <canvas id="Calorie In"></canvas>
      </div>
    </div>

    <!-- Calorie Out -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Calorie Out</h2>
      <div id="Calorie Out" class="space-y-4">
        <!-- Insights will be dynamically populated -->
      </div>
    </div>
  </div>

  <!-- Visualization Selector -->
  <div class="mb-6">
    <select
      id="visualization-selector"
      class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
    >
      <option value="calorie-trends">Calorie Trends</option>
      <option value="exercise-analysis">Exercise Distribution</option>
      <!-- <option value="weight-sleep">Weight & Sleep Hours</option> -->
      <option value="nutrition-analysis">Nutrition Analysis</option>
      <option value="meal-distribution">Meal Type Distribution</option>
    </select>
  </div>

  <!-- Visualization Container -->
  <div class="bg-white rounded-lg shadow-md p-4">
    <div id="visualization-container" class="h-96">
      <!-- Selected visualization will be displayed here -->
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<!-- Required Libraries -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://cdn.jsdelivr.net/npm/moment"></script>

<script></script>
{% endblock %}
