{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <!-- Header Section -->
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">Health Data Insights</h1>
    <p class="text-gray-600 mt-2">
      Discover patterns and trends in your health journey
    </p>
  </div>

  <!-- Recommendation Request Button -->
  <div class="flex justify-center mb-6">
    <button id="requestRecommendationBtn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Request New AI Recommendation</button>
    <span id="recommendationTimestamp" class="ml-4 text-gray-500 self-center"></span>
  </div>

  <!-- Calorie In & Out Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
    <!-- Calorie In -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Calorie Intake Distribution
      </h2>
      <div class="h-80">
        <canvas id="calorieInChart"></canvas>
      </div>
    </div>

    <!-- Calorie Out -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">
        Calorie Burn Distribution
      </h2>
      <div class="h-80">
        <canvas id="calorieOutChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Calorie Trends -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Calorie Trends</h2>
    <div class="h-80">
      <canvas id="calorieTrendsChart"></canvas>
    </div>
  </div>

  <!-- Nutrition Analysis -->
  <div class="bg-white rounded-lg shadow-md p-4 mb-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Nutrition Analysis</h2>
    <div class="h-80">
      <canvas id="nutritionAnalysisChart"></canvas>
    </div>
    <div id="nutritionRecommendations" class="mt-4 p-4 bg-blue-50 rounded-lg">
      <!-- Recommendations will be displayed here -->
    </div>
  </div>

  <!-- Exercise Analysis -->
  <div class="bg-white rounded-lg shadow-md p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Exercise Analysis</h2>
    <div id="exerciseRecommendations" class="mt-4 p-4 bg-green-50 rounded-lg">
      <!-- Recommendations will be displayed here -->
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/visualisation.js') }}"></script>
{% endblock %}
